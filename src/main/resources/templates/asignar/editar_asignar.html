<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="ISO-8859-1">
        <title>Asignacion de Equipo Tecnologico</title>
        <link rel="stylesheet"
              href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
              integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
              crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expand-md bg-dark navbar-dark">
            <!-- Brand -->
            <a class="navbar-brand" href="#">Asignacion de Equipo Tecnologico</a>

            <!-- Toggler/Collapse Button -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar links -->
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">Gestion de Asignacion de Equipos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/equipo/listar}">Gestion de Equipos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/persona/listar}">Gestion de Personas</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="container mt-3">

            <div class="row">

                <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                    <h1 class = "text-center"> Editar Asignacion </h1>

                    <div class="card-body">
                        
                        <form th:action="@{/asignar/actualizar/{id} (id=${asignarDto.id})}" th:object="${asignarDto}" method="POST" id="idFormActualizar">
                            <div class="form-group">
                                <label>Persona: </label>
                                <span th:text="*{nombrePersona}"></span>
                                <input type="text" readonly name="idPersona" th:field="*{idPersona}"
                                       class="form-control"
                                       placeholder="Ingrese ela persona" />
                            </div>
                            <div class="form-group">
                                <label>Equipo: </label>
                                <span th:text="*{codigoEquipo}"></span>
                                <input type="text" readonly name="idEquipo" th:field="*{idEquipo}"
                                       class="form-control"
                                       placeholder="Ingrese el equipo" />
                            </div>                           
                            <div class="form-group">
                                <label>Fecha de Inicio</label>
                                <input type="date" name="fechaInicio" th:field="*{fechaInicio}"
                                       class="form-control"
                                       placeholder="Ingrese la fecha de Inico de la asignacion" />
                            </div> 
                            <div class="form-group">
                                <label>Fecha de Fin</label>
                                <input type="date" name="fechaFin" th:field="*{fechaFin}"
                                       class="form-control"
                                       placeholder="Ingrese la fecha de fin de la asignacion" />
                            </div> 
                            <div class="form-group">
                                <label>Descripcion</label>
                                <input type="text" name="descripcion" th:field="*{descripcion}"
                                       class="form-control"
                                       placeholder="Ingrese la descripcion de la asignacion" />
                            </div>  
                            <div class="box-footer">
                                <button type="submit" class="btn btn-primary">Actualizar</button>
                            </div>

                        </form>
                    </div>
                </div>

            </div>
        </div>

    </body>
</html>
