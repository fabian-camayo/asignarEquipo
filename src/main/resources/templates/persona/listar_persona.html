<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="ISO-8859-1">
        <title>Asignacion de Equipo Tecnologico</title>
        <link rel="stylesheet"
              href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
              integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
              crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expand-md bg-dark navbar-dark">
            <!-- Brand -->
            <a class="navbar-brand" href="#">Asignacion de Equipo Tecnologico</a>

            <!-- Toggler/Collapse Button -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar links -->
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">Gestion de Asignacion de Equipos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/equipo/listar}">Gestion de Equipos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/persona/listar}">Gestion de Personas</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="container">

            <div class="row">
                <h1>Listar Personas</h1>
            </div>

            <div class="row">
                <div class="col-lg-3">
                    <a th:href="@{/persona/nuevo}" class="btn btn-primary btn-sm mb-3">Agregar Personas</a>
                </div>
                <div class="col-lg-8">
                    <form th:action="@{/persona/buscar}" method="get">
                        <input type="text" name="filtro" th:value="${filtro}"  placeholder="Buscar nombre, cargo o correo" size="50" >
                        <button type="submit" class="btn btn-info" >Buscar</button>
                    </form>
                </div>
            </div>


            <table class="table table-striped table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>Nombre</th>
                        <th>Cargo</th>
                        <th>Celular</th>
                        <th>Correo</th>
                        <th>Direccion</th>
                        <th>Accion</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="persona: ${personas}">
                        <td th:text="${persona.nombre}"></td>
                        <td th:text="${persona.cargo}"></td>
                        <td th:text="${persona.celular}"></td>
                        <td th:text="${persona.correo}"></td>
                        <td th:text="${persona.direccion}"></td>
                        <td>
                            <a th:href="@{/persona/editar/{id}(id=${persona.id})}"
                               class="btn btn-primary">Actualizar</a>
                            <a th:href="@{/persona/eliminar/{id}(id=${persona.id})}"
                               class="btn btn-danger">Eliminar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </body>
</html>
