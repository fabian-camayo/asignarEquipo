<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="ISO-8859-1">
        <title>Asignacion de Equipo Tecnologico</title>
        <link rel="stylesheet"
              href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
              integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
              crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expand-md bg-dark navbar-dark">
            <!-- Brand -->
            <a class="navbar-brand" href="#">Asignacion de Equipo Tecnologico</a>

            <!-- Toggler/Collapse Button -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar links -->
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">Gestion de Asignacion de Equipos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/equipo/listar}">Gestion de Equipos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/persona/listar}">Gestion de Personas</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="container mt-3">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                    <h1 class = "text-center"> Crear Nueva Persona </h1>
                    <div class="card-body">
                        <form th:action="@{/persona/crear}" th:object="${persona}" method="POST">
                            <div class="form-group">
                                <label>Nombre</label>
                                <input type="text" name="nombre" th:field="*{nombre}"
                                       class="form-control"
                                       placeholder="Ingrese el nombre de la persona" />
                            </div>
                            <div class="form-group">
                                <label>Cargo</label>
                                <input type="text" name="cargo" th:field="*{cargo}"
                                       class="form-control"
                                       placeholder="Ingrese el cargo de la persona" />
                            </div>                        
                            <div class="form-group">
                                <label>Celular</label>
                                <input type="text" name="celular" th:field="*{celular}"
                                       class="form-control"
                                       placeholder="Ingrese el celular de la persona" />
                            </div> 
                            <div class="form-group">
                                <label>Correo</label>
                                <input type="text" name="correo" th:field="*{correo}"
                                       class="form-control"
                                       placeholder="Ingrese el correo de la persona" />
                            </div>                              
                            <div class="form-group">
                                <label>Direccion</label>
                                <input type="text" name="direccion" th:field="*{direccion}"
                                       class="form-control"
                                       placeholder="Ingrese la direccion de la persona" />
                            </div>                         
                            <div class="box-footer">
                                <button type="submit" class="btn btn-primary">Guardar</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
