<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="ISO-8859-1">
        <title>Asignacion de Equipo Tecnologico</title>
        <link rel="stylesheet"
              href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
              integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
              crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expand-md bg-dark navbar-dark">
            <!-- Brand -->
            <a class="navbar-brand" href="#">Asignacion de Equipo Tecnologico</a>

            <!-- Toggler/Collapse Button -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar links -->
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">Gestion de Asignacion de Equipos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/equipo/listar}">Gestion de Equipos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/persona/listar}">Gestion de Personas</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="container mt-3">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                    <h1 class = "text-center"> Editar Equipo </h1>
                    <div class="card-body">
                        <form th:action="@{/equipo/actualizar/{id} (id=${equipo.id})}" th:object="${equipo}" method="POST">
                            <div class="form-group">
                                <label>Codigo</label>
                                <input type="text" name="codigo" th:field="*{codigo}"
                                       class="form-control"
                                       placeholder="Ingrese el codigo del equipo" />
                            </div>
                            <div class="form-group">
                                <label>Marca</label>
                                <input type="text" name="marca" th:field="*{marca}"
                                       class="form-control"
                                       placeholder="Ingrese la marca del equipo" />
                            </div>
                            <div class="form-group">
                                <label>Ram</label>
                                <input type="text" name="ram" th:field="*{ram}"
                                       class="form-control"
                                       placeholder="Ingrese la ram del equipo" />
                            </div>                        
                            <div class="form-group">
                                <label>Disco Duro</label>
                                <input type="text" name="disco" th:field="*{disco}"
                                       class="form-control"
                                       placeholder="Ingrese el disco del equipo" />
                            </div> 
                            <div class="form-group">
                                <label>Tipo</label>
                                <input type="text" name="tipo" th:field="*{tipo}"
                                       class="form-control"
                                       placeholder="Ingrese el tipo del equipo" />
                            </div> 
                            <div class="form-group">
                                <label>Procesador</label>
                                <input type="text" name="procesador" th:field="*{procesador}"
                                       class="form-control"
                                       placeholder="Ingrese el procesador del equipo" />
                            </div>  
                            <div class="form-group">
                                <label>Fecha</label>
                                <input type="date" name="fechaCompra" th:field="*{fechaCompra}"
                                       class="form-control"
                                       placeholder="Ingrese la fecha de compra del equipo" />
                            </div> 
                            <div class="box-footer">
                                <button type="submit" class="btn btn-primary">Actualizar</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
